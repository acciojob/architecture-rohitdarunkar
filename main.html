<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Architecture Webpage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Main Container (1100px width) -->
  <div class="container">

    <!-- Image Container -->
    <div class="imageContainer">
      <img 
        src="https://images.unsplash.com/photo-1503387762-592deb58ef4e"
        alt="Architecture Design"
      />
    </div>

    <!-- Architecture Table -->
    <table class="architecture-table">
      <tr>
        <td class="img-col">
          <img src="https://media.istockphoto.com/id/2221230332/photo/brand-new-modern-apartment-building-background-with-copy-space.webp?a=1&b=1&s=612x612&w=0&k=20&c=PPnT3a6LYJJY9EYD7Y6I9fFy_esKH2sdkHRcD-UleB4=" alt="Building" />
        </td>
        <td class="text-col">
          <h3>Architectural Planning</h3>
          <p>
            Architectural planning focuses on the design and organization of spaces
            to ensure functionality, aesthetics, and sustainability.
          </p>
        </td>
        <td class="img-col">
          <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29" alt="Interior" />
        </td>
      </tr>

      <tr>
        <td class="img-col">
          <img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb" alt="Exterior" />
        </td>
        <td class="text-col">
          <h3>Modern Architecture</h3>
          <p>
            Modern architecture emphasizes clean lines, open spaces,
            and innovative use of materials.
          </p>
        </td>
        <td class="img-col">
          <img src="https://images.unsplash.com/photo-1479839672679-a46483c0e7c8" alt="Design" />
        </td>
      </tr>
    </table>

  </div>

</body>
</html>
